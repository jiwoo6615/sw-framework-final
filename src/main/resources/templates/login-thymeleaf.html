<!DOCTYPE html>
<html lang="ko">

<head>
	<title>Login</title>
	<meta charset="UTF-8">

	</head>
	<body>
		<div class="login-box">
			<form id="login_form" th:action="@{/login/request-login-thymeleaf}" method="post">
				<label for="userid">아이디</label>
				<input type="text" id="userid" name="userid" required value="" /><br />

				<label for="password">비밀번호</label>
				<input type="hidden" id="password" name="password" required value="" /><br /><br /><br />
				
				<label for="username">이름</label>
				<input type="text" id="username" name="username" required value="" /><br /><br /><br />
				
				<label for="password">이메일</label>
				<input type="text" id="useremail" name="useremail" required value="" /><br /><br /><br />

				<button type="submit">로그인</button>
			</form>
			<div class="message" id="login_message" th:if="${result}" th:text="${result.REPL_PAGE_MSG}"></div>
			
	

	</html>
